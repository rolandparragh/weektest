name: Update Table

on:
  schedule:
    - cron: "0 0 * * 0"  # Run every Sunday at midnight

jobs:
  update-table:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run Python script
      run: |
        python update_table.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
