name: Update Table

on: 
  schedule: 
    - cron: "0 0 * * 0"
    
jobs: 
  update-table: 
    runs-on: ubuntu-latest
    
    steps: 
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Run Python Script
      run: |
        python script.py
      env:
        GITHUB:TOKEN: ${{ secrets.GITHUB_TOKEN }}
